    <button class="save-button" onclick="saveSettings()">Enregistrer</button>

    <script>
        // Fonction pour sauvegarder les paramètres dans le localStorage
        function saveSettings() {
            let profiles = document.querySelectorAll('.profile-checkbox');
            let settings = {};

            profiles.forEach(function(profile) {
                let profileName = profile.parentElement.querySelector('label').getAttribute('for');
                settings[profileName] = [];

                let checkboxes = profile.querySelectorAll('input[type="checkbox"]:checked');
                checkboxes.forEach(function(checkbox) {
                    settings[profileName].push(checkbox.id);
                });
            });

            localStorage.setItem('settings', JSON.stringify(settings));
        }

        // Fonction pour charger les paramètres depuis le localStorage
        function loadSettings() {
            let settings = JSON.parse(localStorage.getItem('settings'));
            if (settings) {
                Object.keys(settings).forEach(function(profileName) {
                    settings[profileName].forEach(function(pageId) {
                        let checkbox = document.getElementById(pageId);
                        if (checkbox) {
                            checkbox.checked = true;
                        }
                    });
                });
            }
        }

        // Ajouter un écouteur d'événement pour toutes les cases à cocher
        document.querySelectorAll('.profile-checkbox input[type="checkbox"]').forEach(function(checkbox) {
            checkbox.addEventListener('change', saveSettings);
        });

        // Charger les paramètres lors du chargement de la page
        loadSettings();
    </script>
